
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">MiProyecto</a>
        <div class="nav-links">
            <a href="/login" class="nav-link">Iniciar sesión</a>
            <a href="/register" class="nav-link">Registrarse</a>
        </div>
    </div>
</nav>

<div class="background"></div>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()" class="p-4">
            <!-- Campo para el correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>

            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-danger w-100 mt-3 py-3 fs-5 fw-bold">Ingresar</button>

            <!-- Enlace a la página de registro usando href -->
            <div class="mt-3">
                <a href="/register" class="text-danger">¿No tienes cuenta? Regístrate aquí.</a>
            </div>
        </form>
    </div>
</div>
