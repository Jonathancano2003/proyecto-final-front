<div class="d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm mb-3">
  <div class="fw-bold fs-5">
    {{ usuario.id }}.- {{ usuario.nombre }}
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-danger d-flex align-items-center gap-1" (click)="onEliminar()">
      <i class="bi bi-trash"></i> <span>Eliminar</span>
    </button>
    <button class="btn btn-warning d-flex align-items-center gap-1 text-white" (click)="onEditar()">
      <i class="bi bi-pencil"></i> <span>Editar</span>
    </button>
    <button class="btn btn-success d-flex align-items-center gap-1" (click)="onVisualizar()">
      <i class="bi bi-eye"></i> <span>Visualizar</span>
    </button>
  </div>
</div>
