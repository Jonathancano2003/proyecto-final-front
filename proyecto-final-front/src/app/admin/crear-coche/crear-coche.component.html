<!-- crear-coche.component.html -->
<div class="card shadow-sm p-4 rounded">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-3">
      <div>
        <h3 class="mb-0">Crear nuevo coche</h3>
      </div>
    </div>
  
    <form (ngSubmit)="crearCoche()" class="row g-3">
  
      <div class="col-md-6">
        <label class="form-label">Marca</label>
        <input [(ngModel)]="coche.marca" name="marca" class="form-control" required />
      </div>
  
      <div class="col-md-6">
        <label class="form-label">Modelo</label>
        <input [(ngModel)]="coche.modelo" name="modelo" class="form-control" required />
      </div>
  
      <div class="col-md-4">
        <label class="form-label">Año</label>
        <input [(ngModel)]="coche.year" name="year" type="number" class="form-control" required />
      </div>
  
      <div class="col-md-4">
        <label class="form-label">Kilometraje</label>
        <input [(ngModel)]="coche.kilometraje" name="kilometraje" type="number" class="form-control" />
      </div>
  
      <div class="col-md-4">
        <label class="form-label">Precio (€)</label>
        <input [(ngModel)]="coche.precio" name="precio" type="number" class="form-control" />
      </div>
  
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea [(ngModel)]="coche.descripcion" name="descripcion" rows="4" class="form-control"></textarea>
      </div>
  
      <div class="col-12">
        <label class="form-label">Imagen (URL)</label>
        <input [(ngModel)]="coche.imagen" name="imagen" class="form-control" />
      </div>
  
      <div class="col-12 text-center mt-4">
        <img *ngIf="coche.imagen"
          [src]="coche.imagen"
          class="rounded shadow-sm img-thumbnail"
          style="max-height: 250px; object-fit: cover; width: 100%; max-width: 400px;" />
      </div>
  
      <div class="col-12 text-end mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-lg"></i> Crear
        </button>
      </div>
  
    </form>
  </div>
